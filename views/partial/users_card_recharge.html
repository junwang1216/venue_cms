<div class="row sc-ui-money-card" style="display: none;">
    <div class="panel panel-primary dialog">
        <div class="panel-heading">会员卡充值</div>
        <div class="panel-body">
            <form id="user_card_recharge_form" class="form-horizontal" action="" method="post"
                  novalidate onsubmit="return false;">
                <div class="col-sm-12 money-card-quick" style="display: none;">
                    <div class="form-group">
                        <label for="money_user_card_keys" class="col-sm-2 control-label">会员号</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="money_user_card_keys" name="cardnumber1"
                                   placeholder="请输入会员号" value="" autocomplete="off">
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" class="btn btn-primary money-card-search" title="搜索">
                                <span class="glyphicon glyphicon-search"></span> 搜索
                            </a>
                            <a href="/users" class="btn btn-primary" title="会员列表">
                                <span class="glyphicon glyphicon-th-list"></span>
                            </a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="money_user_no" class="col-sm-4 control-label">会员号</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_no" name="memberid"
                                   value="" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_no" class="col-sm-4 control-label">会员卡号</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_card_no" name="cardnumber"
                                   value="" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_level" class="col-sm-4 control-label">会员级别</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="money_user_card_level" name="memberlevel" disabled>
                                {% for level in CardLevels %}
                                <option value="<%= level.value %>"><%= level.text %></option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_recharge" class="col-sm-4 control-label">
                            <span class="text-danger">*</span> 充值金额
                        </label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_card_recharge" name="rechargeamount"
                                   placeholder="充值金额" value="" autocomplete="off"
                                   data-val="true" data-val-required="充值金额不能为空"
                                   data-val-regex-pattern="^([1-9]\d*\.\d+|0\.[1-9]\d*|[1-9]\d*)"
                                   data-val-regex="信用额度只能是正数">
                            <div data-valmsg-for="rechargeamount" data-valmsg-replace="true"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_pay" class="col-sm-4 control-label">付款方式</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="money_user_card_pay" name="paymentmethod">
                                {% for pay in PaymentWay %}
                                <option value="<%= pay.value %>"><%= pay.text %></option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="money_user_name" class="col-sm-4 control-label">会员名</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_name" name="membername"
                                   placeholder="会员名" value="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_balance" class="col-sm-4 control-label">余额</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_card_balance" name="balance"
                                   placeholder="会员卡余额" value="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_date" class="col-sm-4 control-label">有效日期</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_card_date" name="validityperiod"
                                   placeholder="有效日期" value="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money_user_card_gift" class="col-sm-4 control-label">赠送金额</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_card_gift" name="giftamount"
                                   placeholder="赠送金额" value="" autocomplete="off"
                                   data-val="true"
                                   data-val-regex-pattern="^([1-9]\d*\.\d+|0\.[1-9]\d*|[1-9]\d*)"
                                   data-val-regex="赠送金额只能是正数">
                            <div data-valmsg-for="giftamount" data-valmsg-replace="true"></div>
                        </div>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label for="money_user_card_check" class="col-sm-4 control-label">支票号</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="money_user_card_check" name="checknumber"
                                   placeholder="支票号" value="" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="money_user_card_remarks" class="col-sm-2 control-label">备注</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="money_user_card_remarks" name="remarks"
                                   placeholder="备注" value="" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <p class="sc-submit-tips"></p>
                            <button class="btn btn-primary dialog-btn dialog-confirm">
                                <span class="glyphicon glyphicon-ok"></span> 确定
                            </button>
                            <button class="btn btn-danger dialog-btn dialog-close">
                                <span class="glyphicon glyphicon-remove"></span> 关闭
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
