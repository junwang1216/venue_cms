<div class="row sc-ui-bind-card" style="display: none;">
    <div class="panel panel-primary dialog">
        <div class="panel-heading">会员开卡与挂失</div>
        <div class="panel-body">
            <form id="user_card_form" class="form-horizontal" action="" method="post"
                  novalidate onsubmit="return false;">
                <input type="hidden" id="is_open_card" value="">
                <div class="form-group">
                    <label for="user_no_bind" class="col-sm-4 control-label">会员号</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_no_bind" name="memberid"
                               placeholder="会员号" value="" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name_bind" class="col-sm-4 control-label">会员名</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_name_bind" name="membername"
                               placeholder="会员名" value="" readonly>
                    </div>
                </div>
                <div class="form-group bind-card-no">
                    <label for="user_card_no_bind" class="col-sm-4 control-label">会员卡号</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_card_no_bind" name="cardnumber"
                               placeholder="会员卡号" value="" autocomplete="off"
                               data-val="true" data-val-required="会员卡号不能为空">
                        <div data-valmsg-for="cardnumber" data-valmsg-replace="true"></div>
                    </div>
                </div>
                <div class="form-group lose-card-no">
                    <label for="user_old_card_no_bind" class="col-sm-4 control-label">旧会员卡号</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_old_card_no_bind" name="oldcardnumber"
                               placeholder="旧会员卡号" value="" autocomplete="off" readonly
                               data-val="true" data-val-required="会员卡号不能为空">
                        <div data-valmsg-for="oldcardnumber" data-valmsg-replace="true"></div>
                    </div>
                </div>
                <div class="form-group lose-card-no">
                    <label for="user_new_card_no_bind" class="col-sm-4 control-label">新会员卡号</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_new_card_no_bind" name="newcardnumber"
                               placeholder="新会员卡号" value="" autocomplete="off"
                               data-val="true" data-val-required="会员卡号不能为空">
                        <div data-valmsg-for="newcardnumber" data-valmsg-replace="true"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <p class="sc-submit-tips"></p>
                        <button class="btn btn-primary dialog-btn dialog-confirm">
                            <span class="glyphicon glyphicon-ok"></span> 确定
                        </button>
                        <button class="btn btn-danger dialog-btn dialog-close">
                            <span class="glyphicon glyphicon-remove"></span> 关闭
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
